<div class="book-container" id="bookPageContainer">
    

    <div id="bookDetails" class="book-card">
        
        <div class="centering" >
            <div id="coverWrapper" class="cover-wrapper" style="width: 150px; min-height: 210px; position: relative;">
                <img id="prevCover" src="" alt="Couverture">
                <input type="file" id="coverInput" accept="image/*" class="hidden">
                <div id="editOverlay" class="hidden" style="position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; border-radius: var(--r-radius);">
                    <i data-lucide="camera" style="color: white;"></i>
                </div>
            </div>
        </div>
        
        <div class="fields-group" style="justify-content: space-evenly;">
            <div class="input-wrapper">
                <label>Titre</label>
                <input type="text" id="detailTitle" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Auteur</label>
                <input type="text" id="detailAuthor" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Année</label>
                <input type="number" id="detailYear" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Statut de lecture</label>
                <select id="detailStatus" class="status-select">
                    <option value="to-read">À lire</option>
                    <option value="reading">En cours</option>
                    <option value="finished">Terminé</option>
                </select>
            </div>

            <div class="secondary-actions" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--s-gap); margin: var(--r-gap) 0;">
                <button class="action-btn" title="Marque-page"><i data-lucide="bookmark"></i></button>
                <button class="action-btn" title="Review"><i data-lucide="star"></i></button>
                <button class="action-btn" title="Annotation"><i data-lucide="message-square"></i></button>
            </div>

            <div id="editActions" class="hidden" style="display: flex; gap: var(--s-gap); margin-top: var(--r-gap);">
                <button id="saveBookBtn" class="btn-success" style="flex: 2;">Enregistrer</button>
                <button id="deleteBookBtn" style="flex: 1; background: #dc3545; border-radius: var(--s-radius); color: var(--font-color-on-bg);">
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        </div>
        
        <div style="display: flex; justify-content: flex-end; width: 100%; max-width: 400px; margin-bottom: var(--s-gap);">
            <button id="toggleEditBtn" class="btn-secondary" style="padding: 5px 10px; border-radius: var(--s-radius); color: var(--font-color-on-lg);">
                <i data-lucide="edit-3"></i>
            </button>
    </div>
    </div>

</div>

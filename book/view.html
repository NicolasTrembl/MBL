<div class="book-container" id="bookPageContainer">
    

    <div id="bookDetails" class="book-card">
        
        <div class="centering" >
            <div id="coverWrapper" class="cover-wrapper view-cover">
                <img id="prevCover" src="" alt="Couverture">
                <input type="file" id="coverInput" accept="image/*" class="hidden">
                <div id="editOverlay" class="hidden">
                    <i data-lucide="camera"></i>
                </div>
            </div>
        </div>
        
        <div class="fields-group" style="justify-content: space-evenly;">
            <div class="input-wrapper">
                <label>Titre</label>
                <input type="text" id="detailTitle" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Auteur</label>
                <input type="text" id="detailAuthor" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Année</label>
                <input type="number" id="detailYear" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Statut de lecture</label>
                <select id="detailStatus" class="status-select">
                    <option value="to-read">À lire</option>
                    <option value="reading">En cours</option>
                    <option value="finished">Terminé</option>
                </select>
            </div>

            <div class="secondary-actions">
                <button id="bookmarkBtn" class="action-btn" title="Marque-page">
                    <i data-lucide="bookmark"></i>
                </button>
                <button class="action-btn" title="Review"><i data-lucide="star"></i></button>
                <button class="action-btn" title="Annotation"><i data-lucide="message-square"></i></button>
            </div>

            <div id="bookmarkModal" class="hidden">
                <div class="book-card book-card-modal">
                    <h3 style="margin-bottom: 15px;">Numéro de page</h3>
                    <input type="number" id="bookmarkInput" placeholder="Ex: 42">
                    <div style="display: flex; gap: var(--s-gap);">
                        <button id="cancelBookmark" class="btn-secondary" style="flex:1">Annuler</button>
                        <button id="confirmBookmark" class="btn-success" style="flex:1">OK</button>
                    </div>
                </div>
            </div>

            <div id="editActions" class="hidden">
                <button id="saveBookBtn" class="btn-success" style="flex: 2;">Enregistrer</button>
                <button id="deleteBookBtn" style="flex: 1; padding: var(--s-padding); background: #dc3545; border-radius: var(--s-radius); color: var(--font-color-on-bg);">
                    <i data-lucide="trash-2" style="height: 2.3em; "></i>
                </button>
            </div>
        </div>
        
        <div class="editWrapper">
            <button id="toggleEditBtn" class="btn-secondary">
                <i data-lucide="edit-3"></i>
            </button>
    </div>
    </div>

</div>

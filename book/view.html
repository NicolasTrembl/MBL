<div class="book-container" id="bookPageContainer">
    <div id="bookDetails" class="book-card">
        <div class="centering" >
            <div id="coverWrapper" class="cover-wrapper view-cover">
                <img id="prevCover" src="" alt="Couverture">
                <input type="file" id="coverInput" accept="image/*" class="hidden">
                <div id="editOverlay" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera-icon lucide-camera"><path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z"/><circle cx="12" cy="13" r="3"/></svg>
                </div>
            </div>
        </div>
        
        <div class="fields-group" style="justify-content: space-evenly;">
            <div class="input-wrapper">
                <label>Titre</label>
                <input type="text" id="detailTitle" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Auteur</label>
                <input type="text" id="detailAuthor" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Année</label>
                <input type="number" id="detailYear" class="readonly-input" readonly>
            </div>
            
            <div class="input-wrapper">
                <label>Statut de lecture</label>
                <select id="detailStatus" class="status-select">
                    <option value="to-read">À lire</option>
                    <option value="reading">En cours</option>
                    <option value="finished">Terminé</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>Tags / Catégories</label>
                <div id="tagsList" class="tags-container">
                    <button id="openTagModalBtn" class="tag-chip add-btn">+</button>
                </div>
            </div>

            <div id="tagModal" class="hidden modal">
                <div class="book-card book-card-modal">
                    <h3 style="margin-bottom: 15px;">Ajouter un tag</h3>
                    <input type="text" id="tagInput" placeholder="Nom du tag..." list="existingTags">
                    <datalist id="existingTags">
                    </datalist>
                    <div style="display: flex; gap: var(--s-gap); margin-top: 10px;">
                        <button id="cancelTag" class="btn-secondary" style="flex:1">Annuler</button>
                        <button id="confirmTag" class="btn-success" style="flex:1">Ajouter</button>
                    </div>
                </div>
            </div>

            <div class="secondary-actions">
                <button id="bookmarkBtn" class="action-btn" title="Marque-page">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark-icon lucide-bookmark"><path d="M17 3a2 2 0 0 1 2 2v15a1 1 0 0 1-1.496.868l-4.512-2.578a2 2 0 0 0-1.984 0l-4.512 2.578A1 1 0 0 1 5 20V5a2 2 0 0 1 2-2z"/></svg>
                </button>
                <button id="reviewBtn" class="action-btn" title="Review">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
                </button>
                <button id="notesBtn" class="action-btn" title="Notes">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-notebook-pen-icon lucide-notebook-pen"><path d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4"/><path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><path d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/></svg>
                </button>
            </div>

            <div id="bookmarkModal" class="hidden modal">
                <div class="book-card book-card-modal">
                    <h3 style="margin-bottom: 15px;">Numéro de page</h3>
                    <input type="number" id="bookmarkInput" placeholder="Ex: 42">
                    <div style="display: flex; gap: var(--s-gap);">
                        <button id="cancelBookmark" class="btn-secondary" style="flex:1">Annuler</button>
                        <button id="confirmBookmark" class="btn-success" style="flex:1">OK</button>
                    </div>
                </div>
            </div>

            <div id="reviewModal" class="hidden modal">
                <div class="book-card book-card-modal" style="max-width: 400px;">
                    <h3 style="margin-bottom: 10px;">Note et Avis</h3>
                    
                    <div id="starRating" class="star-rating" style="display: flex; justify-content: space-between; margin-bottom: 15px; cursor: pointer;">
                        </div>
                    
                    <textarea id="reviewText" placeholder="Votre avis sur ce livre..." 
                            style="width: 100%; height: 100px; padding: 8px; border-radius: var(--s-radius); margin-bottom: 15px; border: 1px solid var(--highlight-color); background: var(--card-background-color); color: var(--font-color-default); font-family: inherit; resize: none;"></textarea>

                    <div style="display: flex; gap: var(--s-gap);">
                        <button id="cancelReview" class="btn-secondary" style="flex:1">Annuler</button>
                        <button id="confirmReview" class="btn-success" style="flex:1">Enregistrer</button>
                    </div>
                </div>
            </div>

            <div id="editActions" class="hidden">
                <button id="saveBookBtn" class="btn-success" style="flex: 2;">Enregistrer</button>
                <button id="deleteBookBtn" style="flex: 1; padding: var(--s-padding); background: #dc3545; border-radius: var(--s-radius); color: var(--font-color-on-bg);">
                    <svg xmlns="http://www.w3.org/2000/svg" style="height: 2.3em;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>
            </div>
        </div>
        
        <div class="editWrapper">
            <button id="toggleEditBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pen-line-icon lucide-pen-line"><path d="M13 21h8"/><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/></svg>
            </button>
        </div>
    </div>

</div>

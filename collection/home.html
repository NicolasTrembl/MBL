<div class="home-container">
    <div class="toolbar">
        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" id="searchInput" placeholder="Titre, auteur, année...">
        </div>
        <button id="openFilterBtn" class="filter-trigger">
            <i data-lucide="filter"></i>
        </button>
    </div>

    <div id="gridView" class="gridView"></div>

    <div id="filterModal" class="hidden modal">
        <div class="book-card book-card-modal">
            <h3>Filtrer la collection</h3>
            
            <div class="input-wrapper">
                <label>Trier par</label>
                <select id="sortOrder" class="status-select">
                    <option value="date-desc">Plus récent (ajout)</option>
                    <option value="date-asc">Plus ancien (ajout)</option>
                    <option value="rating-desc">Meilleure note</option>
                    <option value="rating-asc">Moins bonne note</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>Statut</label>
                <select id="filterStatus" class="status-select">
                    <option value="all">Tous les statuts</option>
                    <option value="to-read">À lire</option>
                    <option value="reading">En cours</option>
                    <option value="finished">Terminé</option>
                </select>
            </div>

            <div id="tagFilterSection">
                <div class="input-wrapper">
                    <label>Logique de recherche (Tags)</label>
                    <select id="tagFilterMode" class="status-select">
                        <option value="and">ET (Tous les tags)</option>
                        <option value="or">OU (Au moins un)</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label>Tags</label>
                    <div id="filterTagsContainer" class="tags-container"></div>
                </div>
            </div>

            <div style="display: flex; gap: var(--s-gap); margin-top: 15px;">
                <button id="resetFilters" class="btn-secondary" style="flex:1">Réinitialiser</button>
                <button id="applyFilters" class="btn-success" style="flex:2">Appliquer</button>
            </div>
        </div>
    </div>
</div>
